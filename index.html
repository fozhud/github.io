
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;

        }
        header {
            background-color: #ffe4c4;

        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;

        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ffe4c4;
            color: #5a4637;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #5a4637;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
